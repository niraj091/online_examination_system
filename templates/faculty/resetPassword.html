{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static "css/login.css" %}">
 <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
{% endblock link %}
{% block body %}
<div class="container-fluid">
<div class="row">
  <div class="col align-center flex-col sign-in">
    <div class="form-wrapper align-center">
      <div class="form sign-in ">
	<form method="post">
				<h2>Please enter your email to get reset link</h2>
					{% csrf_token %}

					{% include 'partials/_messages.html' %}
                <div class="input-group">
						{{form}}
					</div>
				<input type="submit" value="Send Email" class = "btn1"/>

			</form>
			<div class="container1">
					<span class = "text-lead lead"> Don't have an account? </span><a href = "{% url 'faculty-register' %}" class="" style="color:#afbcd; font-size:20px;">Register</a>

					<br>

					<span class = "text-lead lead"> Already have an account? </span><a href = "{% url 'faculty-login' %}" class="" style="color: #afbcd; font-size:20px;">Login</a>
				</div>

			</div>
		</div>

	</div>
	</div>
	<div class="col-md-4"></div>
</div>


<script src = "{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
